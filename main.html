<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ryu's Moves</title>
	<link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700italic,700' rel='stylesheet' type='text/css'>	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="intro">
			<h3>Hey! I'm Ryu!</h3>
			<ul>
				<li>Check out my moves!</li>
				<li>To see me put up my dukes, scroll over me!</li>
				<li>To see me throw a fireball, click on me!</li>
				<li>To see me strike a cool pose, hit the "X" key!</li>
				<li>To hear my beats, hit the "P" key!</li>
				<li>To stop my beats hit the "S" key!</li>
			</ul>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="ryu-theme" src="sound/ryutheme.mp3"></audio>
</body>
</html>
